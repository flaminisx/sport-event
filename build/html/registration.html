<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Base</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/screen.css" />
	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" />
	<script type="text/javascript" src="../js/vendor.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
	<script type="text/javascript" src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
	<!-- <link rel="shortcut icon" href="{THEME}/img/favicon.ico" type="image/x-icon"> -->
    <!-- <link rel="icon" href="{THEME}/img/favicon.ico" type="image/x-icon"> -->
    <bgsound src="../audio/proba.mp3" loop="1" volume="0" balance="0"></bgsound>
</head>
<body>
	<div class="global-wrapper">
<header id="header">
	<div class="wrapper">
		<a href="#" class="logo"><img src="../img/logo.png" alt=""></a>
		<nav class="header-menu">
			<ul>
				<li><a href="#" class="home"></a></li>
				<li><a href="#">мероприятия</a></li>       
				<li><a href="#">галерея</a></li>       
				<li><a href="#">Новости</a></li>       
				<li><a href="#">калькулятор</a></li>
				<li><a href="#">результаты</a></li>
				<li><a href="#">Контакты</a></li>
			</ul>
		</nav>
		<a href="#" class="enter">Войти</a>
	</div>
</header>
		<section class="pages">
			<div class="wrapper">
				<div class="">
					<a href="#" class="home"><span><img src="../img/home.png" alt=""></span></a>
					<a href="#"><span>Регистрация</span></a>
				</div>
			</div>
		</section>
		<section class="registration">
			<div class="wrapper">
				<h3>Регистрация пользователя</h3>
				<div class="registration-content">
					<label><span class="reg-title">Имя - Фамилия:</span><input type="text"></label>
					<label><span class="reg-title">Электронная почта:</span><input type="email"></label>
					<label><span class="reg-title">Пароль:</span><input type="password"></label>
					<label><span class="reg-title">Повторите пароль:</span><input type="password"></label>
					<label for=""><span class="reg-title">Пол:</span>
						<div class="gender">
							<label for="1"><input type="radio" name="gender" value="Мужской" id="1"><span><p>Мужской</p></span></label>
							<label for="2"><input type="radio" name="gender" value="Женский" id="2"><span><p>Женский</p></span></label>
						</div>
					</label>
					<label for=""><span class="reg-title">Дата рождения:</span>
						<div class="po-edit-date">
							<div class="day select">
								<div class="arrow"></div>
								<select name="daybirdthay">
									<option value="1" selected="">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>									
								</select>
							</div>
							<div class="month select">
								<div class="arrow"></div>
								<select name="monthbirdthay">								
									<option value="6">Червня</option>
									<option value="7">Липня</option>
									<option value="8" selected="">Серпня</option>
									<option value="9">Вересня</option>								
								</select>
							</div>
							<div class="year select">
								<div class="arrow"></div>
								<select name="yearbirdthay">							
									<option value="1994">1994</option>
									<option value="1995">1995</option>
									<option value="1996">1996</option>
									<option value="1997">1997</option>
									<option value="1998" selected="">1998</option>
									<option value="1999">1999</option>
									<option value="2000">2000</option>							
								</select>
							</div>
						</div>
					</label>
					<label for=""><span class="reg-title">Страна - Город:</span>
						<div class="select country">
							<div class="arrow"></div>
							<select name="" id="">
								<option value="">Украина</option>
								<option value="">Москва</option>
							</select>
						</div>
						<input type="text" placeholder="Город" class="country-city">
					</label>
					<label for=""><span class="reg-title">Номер телефона:</span>
						<div class="telephone">
							<select name="" id="" class="phone">
								<option value="">+38</option>
								<option value="">+7</option>
							</select>
							<input type="tel" placeholder="093 432 32 33">
						</div>
					</label>
					<label for=""><span class="reg-title">Тип аккаунта:</span>
						<div class="gender">
							<label for="3"><input type="radio" name="gender" value="Мужской" id="3"><span><p>Участник</p></span></label>
							<label for="4"><input type="radio" name="gender" value="Женский" id="4"><span><p>Организатор</p></span></label>
						</div>
					</label>
					<label for=""><span class="reg-title">Организация:</span><input type="text"></label>
					<label for=""><span class="reg-title">Клуб - Футболка:</span>
						<input type="text" class="club">
						<div class="size select">
							<div class="arrow"></div>
							<select name="" id="">
								<option value="XS">XS</option>
								<option value="XL">XL</option>
								<option value="X">X</option>
							</select>
						</div>
					</label>
				</div>
				<div class="condition">
					<label class="check"><input type="checkbox"><div class="checkbox"></div><span>Я принимаю условия соглашения</span></label>
					<input type="submit" value="Создать аккаунт">
				</div>
			</div>
		</section>
	<footer id="footer">
		<div class="wrapper">
			<p class="create">Разработка сайта <a href="#">OneHub</a></p>
			<p class="copy">&copy;2016  Агенство спортивных мероприятий «SportEvent»</p>
		</div>
	</footer>
</div>
</body>
</html>
